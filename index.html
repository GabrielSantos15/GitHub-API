<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git API</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>

</head>

<body>
    <header>
        <h1>API GitHub</h1>
        <i class="material-symbols-outlined" id="buttonDarkMode" onclick="darkMode()">
            dark_mode
        </i>
    </header>
    <main>
        <section id="formulario" class="card">
            <form id="searchUserForm">
                <input type="text" id="userNameInput" required>
                <button type="submit">
                    <i class="material-symbols-outlined">
                        search
                    </i>
                </button>
            </form>
        </section>

        <section id="userInfo" class="card">
            <picture>
                <img id="imageUser">
            </picture>
            <h2 id="nameUser"></h2>
            <h3 id="loginUser"></h3>
            <div id="ContainerLocation">
                <i class="material-symbols-outlined">
                    location_on
                </i>
                <h3 id="location"></h3>
            </div>
            <div id="containerSeguidor">
                <span>
                    <label for="followers">seguidores</label>
                    <output id="followers"></output>
                </span>
                <span>
                    <label for="following">seguindo</label>
                    <output id="following"></output>
                </span>
            </div>
        </section>

        <section id="containerLoad" class="card">
            <span id="load"></span>
        </section>

        <section id="errorUser" class="card">
            <h2>Usuario n√£o encontado...</h2>
        </section>

    </main>
</body>

</html>
